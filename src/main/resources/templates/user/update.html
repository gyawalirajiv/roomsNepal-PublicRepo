<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>Room Cha - User Update</title>
</head>
<body>

<div layout:fragment="content">

    <div class="registration-page">
        <form action="#" th:action="@{/user/update}" method="post" class="form-register">
            <h4 class="col-md-12">Update User</h4>
            <div class="form-group col-md-12">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Full Name"
                       th:field="${user.fullName}"/>
                <div th:errors="${user.fullName}" class="alert alert-danger">ERROR</div>
            </div>
            <div class="form-group col-md-6">
                <label for="primaryPhoneNumber">Primary Phone Number</label>
                <input type="text" id="primaryPhoneNumber" class="form-control" placeholder="Primary Phone Number"
                       th:field="${user.primaryPhoneNumber}"/>
                <div th:errors="${user.primaryPhoneNumber}" class="alert alert-danger">ERROR</div>
            </div>
            <div class="form-group col-md-6">
                <label for="secondaryPhoneNumber">Secondary Phone Number <span
                        class="optional-text">(Optional)</span></label>
                <input type="text" id="secondaryPhoneNumber" class="form-control" placeholder="Secondary Phone Number"
                       th:field="${user.secondaryPhoneNumber}"/>
            </div>
            <div class="form-group col-md-12">
                <label for="areaLocation">Area Location</label>
                <input type="text" id="areaLocation" class="form-control" placeholder="Area Location"
                       th:field="${user.areaLocation}"/>
                <div th:errors="${user.areaLocation}" class="alert alert-danger">ERROR</div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Update</button>
        </form>
    </div>
