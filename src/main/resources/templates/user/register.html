<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>Room Cha - Registration</title>
    <script th:src="@{/core/uploadProfileImage.js}"></script>
    <script th:src="@{/core/jquery.1.10.2.min.js}"></script>
    <script th:src="@{/core/activeNavBar/activeRegisterPage.js}"></script>

    <!--GOOGLE SEO-->
    <meta name="description"
          content="RoomCha.com is a perfect place for you to find your dream rental property in Kathmandu, Nepal; such as Single Room, Flat, or even a Whole House. You can also post your property here for free so public can view and rent your property."/>
</head>
<body style="background: #6190E8;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #A7BFE8, #6190E8);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #A7BFE8, #6190E8); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">

<div layout:fragment="content">

    <div class="registration-page">
        <form th:action="@{/register}" th:object="${user}" method="post" class="form-register">
            <h4 style="text-align: left;">Registration</h4>
            <div class="row">
                <div class="form-group col-md-6">
                    <p th:value="${fullName}"></p>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Full Name"
                           th:field="*{fullName}"/>
                    <div th:errors="*{fullName}" class="alert alert-danger">ERROR</div>
                </div>
                <div class="form-group col-md-6" style="margin-top: 10px">
                    <label for="email-address">Email Address</label>
                    <input type="text" id="email-address" class="form-control" placeholder="Email" th:field="*{email}"/>
                    <div th:if="${emailMessage != null}" th:utext="${emailMessage}" class="alert alert-danger">ERROR
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                           th:field="*{password}"/>
                    <div th:errors="*{password}" class="alert alert-danger">ERROR</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Retype Password</label>
                    <input type="password" id="retype-password" name="retype-password" class="form-control"
                           placeholder="Retype Password""/>
                    <div th:if="${retypedPasswordMessage != null}" th:utext="${retypedPasswordMessage}"
                         class="alert alert-danger">ERROR
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="primaryPhoneNumber">Primary Phone Number</label>
                    <input type="text" id="primaryPhoneNumber" class="form-control" placeholder="Primary Phone Number"
                           th:field="*{primaryPhoneNumber}"/>
                    <div th:errors="*{primaryPhoneNumber}" class="alert alert-danger">ERROR</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="secondaryPhoneNumber">Secondary Phone Number <span
                            class="optional-text">(Optional)</span></label>
                    <input type="text" id="secondaryPhoneNumber" class="form-control"
                           placeholder="Secondary Phone Number" th:field="*{secondaryPhoneNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="areaLocation">Area Location</label>
                <input type="text" id="areaLocation" class="form-control" placeholder="Area Location"
                       th:field="*{areaLocation}"/>
                <div th:errors="*{areaLocation}" class="alert alert-danger">ERROR</div>
            </div>
            <button type="submit" id="register-submit-button" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
    </div>
</div>

</body>
</html>
