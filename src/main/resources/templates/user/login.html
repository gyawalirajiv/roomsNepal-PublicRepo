<!DOCTYPE html>
<html lang="en"
      layout:decorator="layouts/main">
<head>
    <title>Room Cha - Login</title>
    <script th:src="@{/core/activeNavBar/activeLoginPage.js}"></script>

    <!--GOOGLE SEO-->
    <meta name="description"
          content="RoomCha.com is a perfect place for you to find your dream rental property in Kathmandu, Nepal; such as Single Room, Flat, or even a Whole House. You can also post your property here for free so public can view and rent your property."/>
</head>
<body class="login-class">

<div layout:fragment="content">
    <div class="login-page">
        <form name="f" th:action="@{/login}" method="post" class="form-signin">
            <div th:if="${param.error !=null}"
                 th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}" class="alert alert-danger">error
            </div>
            <label for="email" class="sr-only">Username</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" required="true"
                   style="margin-top: 5px;"/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="true"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="login-create-message">Not registered? <a href="/register">Create an account</a></p>
        </form>
    </div>
</div>

</body>
</html>
